<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
</head>
<body>
  <h1>Hello from Your Simple Web Page!</h1>

  <div id="apiResponse"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('http://52.91.22.169:4000/api/resource'); // Change the port to 4000
        const data = await response.json();

        document.getElementById('apiResponse').innerHTML = `<p>API Response: ${JSON.stringify(data)}</p>`;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('apiResponse').innerHTML = '<p>Error fetching data. Check the console for details.</p>';
      }
    }

    window.onload = fetchData;
  </script>
</body>
</html>
