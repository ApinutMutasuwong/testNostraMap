<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
</head>
<body>
  <h1>Hello from Your Simple Web Page!</h1>

  <div id="apiResponse"></div>

  <script>
    // Function to make a request to the API endpoint
    async function fetchData() {
      try {
        const response = await fetch('http://52.91.22.169:4000/api/resource');
        const data = await response.json();

        // Display the API response on the page
        document.getElementById('apiResponse').innerHTML = `<p>API Response: ${JSON.stringify(data)}</p>`;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('apiResponse').innerHTML = '<p>Error fetching data. Check the console for details.</p>';
      }
    }

    // Call the fetchData function when the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
